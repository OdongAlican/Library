<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div>
            <button class="btn btn-primary">
                New Book
            </button>
        </div>
        <div class="mt-4 mb-5 p-5 h-25">
            <label for="title">
                Title
            </label>
            <input type="text" name="title" id="book-title">
            <label for="author">
                Author
            </label>
            <input type="text" name="author" id="book-author">
            <label for="pages">
                Pages
            </label>
            <input type="number" name="pages" id="book-pages">
            <label for="read">
                Read Status
            </label>
            <input type="radio" name="read" id="read-book">Yes
            <input type="radio" name="read" id="read-book">No
        </div>
        <div id="book-list" class="d-flex col-md-12 mt-2 p-5">
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
